  <style>
    .product-detail-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 3rem 2rem;
    }

    .product-detail-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .product-detail-title {
      font-size: 3rem;
      font-weight: 800;
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .product-detail-tagline {
      font-size: 1.3rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .product-status-badge {
      display: inline-block;
      padding: 0.5rem 1.5rem;
      border-radius: 50px;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }

    .status-live {
      background: rgba(74, 222, 128, 0.2);
      color: #4ade80;
      border: 1px solid rgba(74, 222, 128, 0.3);
    }

    .status-beta {
      background: rgba(129, 140, 248, 0.2);
      color: var(--brand1);
      border: 1px solid rgba(129, 140, 248, 0.3);
    }

    .status-coming {
      background: rgba(251, 113, 133, 0.2);
      color: var(--brand3);
      border: 1px solid rgba(251, 113, 133, 0.3);
    }

    .watch-video-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--brand1);
      text-decoration: none;
      font-weight: 600;
      font-size: 0.95rem;
      padding: 0.6rem 1.2rem;
      border-radius: 50px;
      background: rgba(129, 140, 248, 0.1);
      border: 1px solid rgba(129, 140, 248, 0.2);
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .watch-video-link:hover {
      background: rgba(129, 140, 248, 0.2);
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(129, 140, 248, 0.2);
    }

    .watch-video-link svg {
      flex-shrink: 0;
    }

    .product-detail-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3rem;
      margin-bottom: 3rem;
    }

    .product-image-section {
      position: relative;
      aspect-ratio: 1/1;
      max-height: 500px;
      background: linear-gradient(135deg, rgba(129, 140, 248, 0.05), rgba(192, 132, 252, 0.05));
      border-radius: var(--radius-lg);
      overflow: hidden;
    }

    .product-detail-image {
      width: 100%;
      height: 100%;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      object-fit: cover;
    }

    .product-image-placeholder {
      width: 100%;
      height: 400px;
      background: linear-gradient(135deg, rgba(129, 140, 248, 0.1), rgba(192, 132, 252, 0.1));
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--muted);
      font-size: 1.2rem;
    }

    .product-video-section {
      margin-top: 3rem;
      margin-bottom: 3rem;
    }

    .product-video-section h3 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--ink);
      text-align: center;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      height: 0;
      overflow: hidden;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-lg);
      background: #000;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .product-info-section {
      display: flex;
      flex-direction: column;
      gap: 2rem;
    }

    .product-description {
      font-size: 1.1rem;
      line-height: 1.8;
      color: var(--muted);
    }

    .product-features-section {
      background: var(--panel);
      padding: 2rem;
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
    }

    .product-features-section h3 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      color: var(--ink);
    }

    .product-features-section ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .product-features-section li {
      padding: 1rem 0;
      padding-right: 2rem;
      position: relative;
      color: var(--muted);
      border-bottom: 1px solid var(--border);
    }

    html[dir="ltr"] .product-features-section li {
      padding-right: 0;
      padding-left: 2rem;
    }

    .product-features-section li:last-child {
      border-bottom: none;
    }

    .product-features-section li::before {
      content: "←";
      position: absolute;
      right: 0;
      color: var(--brand1);
      font-weight: 600;
      font-size: 1.3rem;
    }

    html[dir="ltr"] .product-features-section li::before {
      content: "→";
      right: auto;
      left: 0;
    }

    .product-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .product-action-btn {
      padding: 1rem 2rem;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      color: white;
    }

    .btn-primary span {
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px var(--shadow-color);
    }

    .btn-secondary {
      background: var(--panel);
      color: var(--ink);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg);
      transform: translateY(-2px);
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--muted);
      text-decoration: none;
      font-weight: 500;
      margin-bottom: 2rem;
      transition: color 0.3s ease;
    }

    .back-link:hover {
      color: var(--brand1);
    }

    .loading-state {
      text-align: center;
      padding: 4rem 2rem;
    }

    .loading-state .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border);
      border-top-color: var(--brand1);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-state {
      text-align: center;
      padding: 4rem 2rem;
      color: var(--brand3);
    }

    @media (max-width: 768px) {
      .product-detail-container {
        padding: 2rem 1rem;
      }

      .product-detail-title {
        font-size: 2rem;
      }

      .product-detail-content {
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      .product-actions {
        flex-direction: column;
      }

      .product-action-btn {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
