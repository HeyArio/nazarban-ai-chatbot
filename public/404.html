  <style>
    .error-container {
      min-height: 70vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 2rem;
    }

    .error-code {
      font-size: 8rem;
      font-weight: 900;
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      line-height: 1;
      margin-bottom: 1rem;
    }

    .error-title {
      font-size: 2rem;
      font-weight: 700;
      color: var(--ink);
      margin-bottom: 1rem;
    }

    .error-message {
      font-size: 1.1rem;
      color: var(--muted);
      max-width: 500px;
      margin-bottom: 2rem;
      line-height: 1.6;
    }

    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .error-btn {
      padding: 1rem 2rem;
      border-radius: var(--radius-md);
      font-weight: 600;
      font-size: 1rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--brand1), var(--brand2));
      color: white !important;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px var(--shadow-color);
    }

    .btn-secondary {
      background: var(--panel);
      color: var(--ink);
      border: 1px solid var(--border);
    }

    .btn-secondary:hover {
      background: var(--bg);
      transform: translateY(-2px);
    }

    .error-illustration {
      width: 200px;
      height: 200px;
      margin-bottom: 2rem;
      opacity: 0.8;
    }

    @media (max-width: 768px) {
      .error-code {
        font-size: 5rem;
      }

      .error-title {
        font-size: 1.5rem;
      }

      .error-actions {
        flex-direction: column;
        width: 100%;
      }

      .error-btn {
        width: 100%;
        justify-content: center;
      }
    }
