<html lang="en">
<head>

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    /* THEME TOKENS */
    :root{
      --bg:#020617; /* Deeper space blue */
      --panel:rgba(15, 23, 42, 0.75); /* Glassmorphism panel */
      --ink:#f8fafc;
      --muted:#94a3b8;
      --shadow-color: rgba(129, 140, 248, 0.4); /* Centralized glow color */

      --brand1:#818cf8; --brand2:#c084fc; --brand3:#fb7185;

      --logo-tile-bg:#ffffff;
      --logo-tile-border:rgba(71,85,105,.28);
      --logo-glow:0 6px 24px rgba(129, 140, 248, .30), inset 0 1px 0 rgba(255,255,255,.25);
    }
    
    /* Animated Aurora Background */
    @keyframes move-aurora {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: radial-gradient(ellipse at top, #1e1b4b 0%, transparent 50%),
                    radial-gradient(ellipse at bottom, #4c1d95 0%, transparent 50%);
        opacity: 0.3;
        z-index: -1;
        animation: move-aurora 20s infinite linear;
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: var(--bg);
      color: var(--ink);
      min-height:100vh;
      overflow:hidden;
    }

    .chat-container { height:100vh; display:flex; flex-direction:column; }

    /* HEADER */
    .header {
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(20px);
      background: var(--panel);
      border-bottom:1px solid rgba(148,163,184,.12);
      padding:16px;
      display:flex; justify-content:center; align-items:center;
    }
    .logo-section { display:flex; align-items:center; gap:14px; }
    .logo-badge{
      width:48px; height:48px; border-radius:14px;
      display:grid; place-items:center;
      background: var(--logo-tile-bg);
      border:1px solid var(--logo-tile-border);
      box-shadow: var(--logo-glow);
      cursor: pointer;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .logo{ width:34px; }
    .brand-text{ display:flex; flex-direction:column; gap:2px; }
    .brand-name{
      font-size:20px; font-weight:800;
      background: linear-gradient(135deg,var(--brand1),var(--brand2),var(--brand3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    .brand-tagline{ font-size:12px; color:var(--muted); letter-spacing:.1em; font-weight:600; }

    /* MESSAGES AREA */
    .messages-container{
      flex:1; overflow-y:auto; padding:16px;
      display:flex; flex-direction:column; align-items:center;
      scroll-behavior:smooth;
    }
    .messages-container::-webkit-scrollbar{ width:4px }
    .messages-container::-webkit-scrollbar-thumb{ background:rgba(148,163,184,.28); border-radius:2px }

    .welcome-section{ text-align:center; padding:40px 20px; margin:auto 0; max-width:900px; }
    .welcome-title{
      font-size:clamp(2rem, 5vw, 3rem); /* Responsive font size */
      font-weight:900; letter-spacing:-.02em; margin-bottom:16px;
      background:linear-gradient(135deg,#fff,#cbd5e1);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    .welcome-subtitle{ font-size:clamp(1rem, 2.5vw, 1.125rem); color:var(--muted); line-height:1.7; max-width:680px; margin:0 auto; }

    /* ROWS */
    .message{ width:100%; display:flex; justify-content:center; margin:16px 0; }
    .bubble-row{
      width:100%; max-width:900px; display:grid; align-items:start;
      gap:12px;
    }
    .bot .bubble-row{ grid-template-columns: 38px 1fr; }
    .bot .avatar{ grid-column:1; }
    .bot .message-content{ grid-column:2; }

    .user .bubble-row{ grid-template-columns: 1fr 38px; }
    .user .avatar{ grid-column:2; }
    .user .message-content{ grid-column:1; justify-self:end; }

    .avatar{
      width:38px; height:38px; border-radius:50%;
      display:grid; place-items:center; font-size:12px; font-weight:700; color:#fff;
    }
    .bot .avatar{ background:linear-gradient(135deg,#6366f1,#8b5cf6); box-shadow:0 4px 16px var(--shadow-color); }
    .user .avatar{ background:linear-gradient(135deg,#06b6d4,#3b82f6); box-shadow:0 4px 16px rgba(59,130,246,.35); }

    .message-content{
      max-width:95%;
      padding:16px 20px; border-radius:18px; font-size:16px; line-height:1.7; white-space:pre-wrap;
      animation:slideInFade .4s cubic-bezier(0.25, 1, 0.5, 1);
    }
    @keyframes slideInFade{ 
      from{opacity:0; transform:translateY(10px) scale(0.98);} 
      to{opacity:1; transform:none} 
    }
    .bot .message-content{
      background: rgba(30, 41, 59, 0.9);
      border:1px solid rgba(129, 140, 248, 0.2);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .user .message-content{
      background: linear-gradient(135deg, #3b82f6, #6366f1);
      color:#fff; box-shadow:0 10px 32px rgba(59,130,246,.35);
    }

    /* TYPING INDICATOR */
    .typing-indicator{
      padding:18px 20px; border-radius:18px; max-width:86px;
      background: rgba(30, 41, 59, 0.9); border:1px solid rgba(129, 140, 248, 0.2);
    }
    .typing-dots{ display:flex; gap:6px; justify-content:center; }
    .dot{ width:8px; height:8px; border-radius:50%; background:linear-gradient(135deg,#6366f1,#8b5cf6); animation:typing 1.4s infinite; }
    .dot:nth-child(2){ animation-delay:.2s } .dot:nth-child(3){ animation-delay:.4s }
    @keyframes typing{ 0%,60%,100%{opacity:.3; transform:translateY(0)} 30%{opacity:1; transform:translateY(-8px)} }

    /* INPUT BAR */
    .input-section{
      /* MODIFIED: Added more padding to the bottom */
      padding: 16px 16px 24px 16px; 
      backdrop-filter: blur(20px);
      background: var(--panel); border-top:1px solid rgba(148,163,184,.1);
    }
    .input-container{
      max-width:900px; margin:0 auto; position:relative;
      display:flex; align-items:flex-end; padding:6px 56px 6px 8px;
      border-radius:20px; background: rgba(30,41,59,.8);
      border:1px solid rgba(148,163,184,.2); box-shadow:0 10px 30px rgba(0,0,0,.35);
      transition: box-shadow .2s ease;
    }
    .input-container:focus-within {
      box-shadow: 0 0 0 3px var(--shadow-color);
    }
    #messageInput{
      width:100%; min-height:48px; max-height:140px; resize:none; outline:none; border:none;
      background: rgba(51,65,85,.82); color:var(--ink); border-radius:14px; padding:12px 16px;
      font-size:16px; font-family:inherit; transition:background .2s ease;
    }
    #messageInput:focus{ background: rgba(51,65,85,1); }
    #messageInput::placeholder{ color:#94a3b8; }

    /* Send button */
    #sendButton{
      position:absolute; right:8px; bottom:8px;
      width:40px; height:40px;
      border:none; border-radius:50%;
      background: linear-gradient(135deg,#6366f1,#8b5cf6);
      color:#fff; cursor:pointer; display:grid; place-items:center;
      box-shadow:0 6px 20px var(--shadow-color);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    #sendButton:hover:not(:disabled){ transform: translateY(-2px); box-shadow:0 10px 24px rgba(99,102,241,.55); }
    #sendButton:active:not(:disabled) .send-icon { transform: scale(0.9) rotate(5deg); }
    #sendButton:disabled{ opacity:.5; cursor:not-allowed; }
    .send-icon{ width:18px; height:18px; transition: transform .2s cubic-bezier(0.4, 0, 0.2, 1); }

    /* CONTACT SECTION */
    .contact-section{
      max-width:900px; 
      /* MODIFIED: Increased top margin for more space */
      margin: 20px auto 0; 
      padding: 0 16px;
    }
    .contact-links{
      display:flex; justify-content:center; gap:24px; align-items:center; flex-wrap: wrap;
    }
    .contact-link{
      display:flex; align-items:center; gap:8px; padding:8px 12px;
      color:var(--muted); text-decoration:none; font-size:14px; font-weight:500;
      border-radius:10px; transition:all .2s ease;
      border:1px solid transparent;
    }
    .contact-link:hover{
      color:var(--ink); background:rgba(148,163,184,.08);
      border-color:rgba(148,163,184,.15); transform:translateY(-1px);
    }
    .contact-icon{ width:16px; height:16px; opacity:.8; transition:opacity .2s ease; }
    .contact-link:hover .contact-icon{ opacity:1; }

    /* Responsive adjustments */
    @media (max-width:768px){
      body::before { display: none; }
      .header { padding: 12px 16px; }
      .brand-name { font-size: 18px; }
      .brand-tagline { display: none; }
      .messages-container { padding: 12px; }
      .message-content { padding: 14px 18px; }
      /* MODIFIED: Added more bottom padding for mobile */
      .input-section { padding: 12px 12px 20px 12px; } 
      #messageInput{ font-size:16px }
      .contact-links { gap: 12px; }
      .contact-link { font-size: 13px; padding: 10px; }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <header class="header">
      <div class="logo-section">
        <div class="logo-badge">
          <img class="logo" src="logo.png" alt="Nazarban" onerror="this.style.display='none'"/>
        </div>
        <div class="brand-text">
          <div class="brand-name">NAZARBAN</div>
          <div class="brand-tagline">ANALYTICS · FZCO</div>
        </div>
      </div>
    </header>

    <div class="messages-container" id="messages">
      <div class="welcome-section">
        <h1 class="welcome-title">AI Consultation</h1>
        <p class="welcome-subtitle">
          Tell us about your AI project ideas, business challenges, or any AI-related questions.
          Our specialists will help you find the perfect solution.
        </p>
      </div>
    </div>

    <div class="input-section">
      <div class="input-container">
        <textarea id="messageInput" rows="1" placeholder="Type your message…"></textarea>
        <button id="sendButton" aria-label="Send message" title="Send">
          <svg class="send-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3.4 11.2l15.1-6.7c1.3-.6 2.6.8 2 2.1l-6.7 15.1c-.5 1.2-2.2 1.1-2.6-.2l-1.6-5.1-5.1-1.6c-1.3-.4-1.4-2.1-.1-2.6z" stroke="currentColor" stroke-width="1.4" />
            <path d="M10.5 13.5l6.1-6.1" stroke="currentColor" stroke-width="1.4" />
          </svg>
        </button>
      </div>
      
      <div class="contact-section">
        <div class="contact-links">
          <a href="mailto:info@nazarbanai.com" class="contact-link email-link">
            <svg class="contact-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="1.5"/>
              <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            info@nazarbanai.com
          </a>
          <a href="tel:+19165870145" class="contact-link phone-link">
            <svg class="contact-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" stroke="currentColor" stroke-width="1.5"/>
            </svg>
            <span>+1 (916) 587 0145</span>
          </a>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Javascript remains unchanged
    let conversationHistory = [];
    let userEmail = null;
    let conversationStage = 'initial';

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Auto-resize textarea
    messageInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 140) + 'px';
    });

    // Send on Enter (Shift+Enter for newline)
    messageInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    function addMessage(content, isUser = false) {
      const row = document.createElement('div');
      row.className = `message ${isUser ? 'user' : 'bot'}`;

      const inner = document.createElement('div');
      inner.className = 'bubble-row';

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = isUser ? 'You' : 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'message-content';

      // Structure depends on side
      inner.appendChild(avatar);
      inner.appendChild(bubble);
      row.appendChild(inner);

      const welcome = messagesContainer.querySelector('.welcome-section');
      if (welcome) welcome.remove();

      messagesContainer.appendChild(row);
      
      if (!isUser) {
        bubble.textContent = '▋';
        typeMessage(bubble, content);
      } else {
        bubble.textContent = content;
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }
    }

    function typeMessage(element, text) {
        const words = text.split(' ');
        let i = 0;
        element.textContent = '';

        function type() {
            if (i < words.length) {
                element.textContent += (i > 0 ? ' ' : '') + words[i];
                i++;
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
                setTimeout(type, 60);
            }
        }
        type();
    }

    function showTyping() {
      const row = document.createElement('div');
      row.className = 'message bot';
      row.id = 'typing';

      const inner = document.createElement('div');
      inner.className = 'bubble-row';

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'message-content typing-indicator';
      bubble.innerHTML = '<div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';

      inner.appendChild(avatar);
      inner.appendChild(bubble);
      row.appendChild(inner);

      messagesContainer.appendChild(row);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      const t = document.getElementById('typing');
      if (t) t.remove();
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      conversationHistory.push({ role: 'user', content: message });

      messageInput.value = '';
      messageInput.style.height = 'auto';
      sendButton.disabled = true;

      showTyping();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            conversationHistory,
            conversationStage,
            userEmail
          })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        const data = await response.json();

        hideTyping();

        if (data.success) {
          addMessage(data.message, false);
          conversationHistory.push({ role: 'assistant', content: data.message });
          if (data.conversationStage) conversationStage = data.conversationStage;
          if (data.userEmail) userEmail = data.userEmail;
          if (data.conversationComplete) {
            setTimeout(() => addMessage('Thanks! Start a new topic anytime.', false), 1500);
          }
        } else {
          addMessage(data.message || 'Something went wrong. Please try again.', false);
        }
      } catch (err) {
        hideTyping();
        console.error('Chat Error:', err);
        addMessage("I'm sorry – connection issue. Please try again.", false);
      }

      sendButton.disabled = false;
      messageInput.focus();
    }
  </script>
</body>
