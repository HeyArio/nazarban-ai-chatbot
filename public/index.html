<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nazarban AI Consultation</title>

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
  <link rel="icon" href="favicon.ico" />
  <link rel="icon" type="image/png" href="logo.png" />
  <link rel="apple-touch-icon" href="logo.png" />

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    /* THEME TOKENS */
    :root{
      --bg:#0b1020;
      --panel:rgba(6,10,24,.9);
      --ink:#f9fbff;
      --muted:#a8b3bf;

      --brand1:#6366f1; --brand2:#8b5cf6; --brand3:#f472b6;

      /* Critical: bright tile behind the logo so it always pops */
      --logo-tile-bg:#ffffff;
      --logo-tile-border:rgba(71,85,105,.28);
      --logo-glow:0 6px 24px rgba(99,102,241,.30), inset 0 1px 0 rgba(255,255,255,.25);
    }
    /* Optional themes (switch by changing body class) */
    body.theme-graphite{
      --bg:#0e1116; --panel:rgba(17,20,26,.9);
      --ink:#eef2f6; --muted:#a1aab6;
      --logo-tile-bg:#f3f5f8; --logo-tile-border:rgba(99,107,120,.28);
    }
    body.theme-ivory{
      --bg:#f8fafc; --panel:#ffffff;
      --ink:#0f172a; --muted:#475569;
      --logo-tile-bg:#ffffff; --logo-tile-border:rgba(15,23,42,.1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Inter, sans-serif;
      background: var(--bg);
      color: var(--ink);
      min-height:100vh;
      overflow:hidden;
    }

    .chat-container { height:100vh; display:flex; flex-direction:column; }

    /* HEADER */
    .header {
      position:sticky; top:0; z-index:10;
      backdrop-filter: blur(16px);
      background: var(--panel);
      border-bottom:1px solid rgba(148,163,184,.12);
      padding:18px 24px;
      display:flex; justify-content:center;
    }
    .logo-section { display:flex; align-items:center; gap:14px; }
    .logo-badge{
      width:52px; height:52px; border-radius:14px;
      display:grid; place-items:center;
      background: var(--logo-tile-bg);
      border:1px solid var(--logo-tile-border);
      box-shadow: var(--logo-glow);
    }
    .logo{
      width:36px; height:auto;
      filter: saturate(1.05) contrast(1.1) drop-shadow(0 1px 6px rgba(0,0,0,.18));
    }
    .brand-text{ display:flex; flex-direction:column; gap:2px; }
    .brand-name{
      font-size:22px; font-weight:800; letter-spacing:.02em;
      background: linear-gradient(135deg,var(--brand1),var(--brand2),var(--brand3));
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    .brand-tagline{ font-size:12px; color:var(--muted); letter-spacing:.12em; font-weight:600; }

    /* MESSAGES AREA */
    .messages-container{
      flex:1; overflow-y:auto; padding:0 16px 28px;
      display:flex; flex-direction:column; align-items:center;
      scroll-behavior:smooth;
    }
    .messages-container::-webkit-scrollbar{ width:4px }
    .messages-container::-webkit-scrollbar-thumb{ background:rgba(148,163,184,.28); border-radius:2px }

    .welcome-section{ text-align:center; padding:80px 20px; margin:auto 0; max-width:900px; }
    .welcome-title{
      font-size:48px; font-weight:900; letter-spacing:-.02em; margin-bottom:16px;
      background:linear-gradient(135deg,#fff,#cbd5e1);
      -webkit-background-clip:text; background-clip:text; -webkit-text-fill-color:transparent;
    }
    .welcome-subtitle{ font-size:18px; color:var(--muted); line-height:1.7; max-width:680px; margin:0 auto; }

    /* ROWS (GRID for perfect alignment) */
    .message{ width:100%; display:flex; justify-content:center; margin:18px 0; }
    .bubble-row{
      width:100%; max-width:900px; display:grid; align-items:start;
      gap:14px;
    }
    /* Bot row: [avatar][gap][bubble] */
    .bot .bubble-row{ grid-template-columns: 40px 14px minmax(0,1fr); }
    .bot .avatar{ grid-column:1; }
    .bot .message-content{ grid-column:3; }

    /* User row (right aligned): [bubble][gap][avatar] */
    .user .bubble-row{ grid-template-columns: minmax(0,1fr) 14px 40px; }
    .user .avatar{ grid-column:3; justify-self:end; }
    .user .message-content{ grid-column:1; justify-self:end; }

    .avatar{
      width:38px; height:38px; border-radius:50%;
      display:grid; place-items:center; font-size:12px; font-weight:700; color:#fff;
    }
    .bot .avatar{ background:linear-gradient(135deg,#6366f1,#8b5cf6); box-shadow:0 6px 22px rgba(99,102,241,.45); }
    .user .avatar{ background:linear-gradient(135deg,#06b6d4,#3b82f6); box-shadow:0 6px 22px rgba(59,130,246,.35); }

    .message-content{
      max-width:100%;
      padding:18px 20px; border-radius:18px; font-size:16px; line-height:1.7; white-space:pre-wrap;
      animation:fadeIn .25s ease-out;
    }
    @keyframes fadeIn{ from{opacity:0; transform:translateY(8px)} to{opacity:1; transform:none} }
    .bot .message-content{
      background: rgba(15,23,42,.7);
      border:1px solid rgba(99,102,241,.22);
      box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .user .message-content{
      background: linear-gradient(135deg, rgba(59,130,246,.92), rgba(99,102,241,.86));
      color:#fff; box-shadow:0 10px 32px rgba(59,130,246,.35);
    }

    /* TYPING INDICATOR */
    .typing-indicator{
      padding:18px 20px; border-radius:18px; max-width:86px;
      background: rgba(15,23,42,.7); border:1px solid rgba(99,102,241,.22);
      display:block;
    }
    .typing-dots{ display:flex; gap:6px; justify-content:center; }
    .dot{ width:8px; height:8px; border-radius:50%; background:linear-gradient(135deg,#6366f1,#8b5cf6); animation:typing 1.4s infinite; }
    .dot:nth-child(2){ animation-delay:.2s } .dot:nth-child(3){ animation-delay:.4s }
    @keyframes typing{ 0%,60%,100%{opacity:.3; transform:translateY(0)} 30%{opacity:1; transform:translateY(-8px)} }

    /* INPUT BAR */
    .input-section{
      padding:22px 16px 26px; backdrop-filter: blur(14px);
      background: var(--panel); border-top:1px solid rgba(148,163,184,.1);
    }
    .input-container{
      max-width:900px; margin:0 auto; position:relative;
      display:flex; align-items:flex-end; padding:8px 64px 8px 10px;
      border-radius:22px; background: rgba(30,41,59,.8);
      border:1px solid rgba(148,163,184,.2); box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    #messageInput{
      width:100%; min-height:52px; max-height:140px; resize:none; outline:none; border:none;
      background: rgba(51,65,85,.82); color:var(--ink); border-radius:16px; padding:14px 16px;
      font-size:16px; font-family:inherit; transition:background .2s ease;
    }
    #messageInput:focus{ background: rgba(51,65,85,1); box-shadow:0 0 0 3px rgba(99,102,241,.22); }
    #messageInput::placeholder{ color:#94a3b8; }

    /* Icon-only send button */
    #sendButton{
      position:absolute; right:10px; bottom:10px;
      width:44px; height:44px; min-width:44px; padding:0;
      border:none; border-radius:50%;
      background: linear-gradient(135deg,#6366f1,#8b5cf6);
      color:#fff; cursor:pointer; display:grid; place-items:center;
      box-shadow:0 8px 26px rgba(99,102,241,.45);
      transition: transform .15s ease, box-shadow .15s ease, opacity .15s ease;
    }
    #sendButton:hover:not(:disabled){ transform: translateY(-2px); box-shadow:0 12px 30px rgba(99,102,241,.55); }
    #sendButton:active:not(:disabled){ transform:none; }
    #sendButton:disabled{ opacity:.6; cursor:not-allowed; }
    .send-icon{ width:20px; height:20px; display:block; }

    @media (max-width:768px){
      .logo-badge{ width:44px; height:44px; border-radius:12px }
      .logo{ width:30px }
      .brand-name{ font-size:18px }
      .welcome-title{ font-size:36px }
      .input-container{ padding-right:60px }
      #messageInput{ font-size:16px } /* prevents iOS zoom */
    }
  </style>
</head>

<!-- Switch theme here: theme-ocean (default), theme-graphite, theme-ivory -->
<body class="theme-ocean">
  <div class="chat-container">
    <header class="header">
      <div class="logo-section">
        <div class="logo-badge">
          <img class="logo" src="logo.png" alt="Nazarban" onerror="this.style.display='none'"/>
        </div>
        <div class="brand-text">
          <div class="brand-name">NAZARBAN</div>
          <div class="brand-tagline">ANALYTICS · FZCO</div>
        </div>
      </div>
    </header>

    <div class="messages-container" id="messages">
      <div class="welcome-section">
        <h1 class="welcome-title">AI Consultation</h1>
        <p class="welcome-subtitle">
          Tell us about your AI project ideas, business challenges, or any AI-related questions.
          Our specialists will help you find the perfect solution.
        </p>
      </div>
    </div>

    <div class="input-section">
      <div class="input-container">
        <textarea id="messageInput" rows="1" placeholder="Type your message…"></textarea>
        <button id="sendButton" aria-label="Send message" title="Send">
          <!-- Paper plane icon -->
          <svg class="send-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path d="M3.4 11.2l15.1-6.7c1.3-.6 2.6.8 2 2.1l-6.7 15.1c-.5 1.2-2.2 1.1-2.6-.2l-1.6-5.1-5.1-1.6c-1.3-.4-1.4-2.1-.1-2.6z" stroke="currentColor" stroke-width="1.4" />
            <path d="M10.5 13.5l6.1-6.1" stroke="currentColor" stroke-width="1.4" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    let conversationHistory = [];
    let userEmail = null;
    let conversationStage = 'initial';

    const messagesContainer = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');

    // Auto-resize textarea
    messageInput.addEventListener('input', function () {
      this.style.height = 'auto';
      this.style.height = Math.min(this.scrollHeight, 140) + 'px';
    });

    // Send on Enter (Shift+Enter for newline)
    messageInput.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendMessage();
      }
    });

    sendButton.addEventListener('click', sendMessage);

    function addMessage(content, isUser = false) {
      const row = document.createElement('div');
      row.className = `message ${isUser ? 'user' : 'bot'}`;

      const inner = document.createElement('div');
      inner.className = 'bubble-row';

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = isUser ? 'You' : 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'message-content';
      bubble.textContent = content;

      // Structure depends on side; grid handles placement
      inner.appendChild(avatar);
      inner.appendChild(bubble);
      row.appendChild(inner);

      const welcome = messagesContainer.querySelector('.welcome-section');
      if (welcome) welcome.remove();

      messagesContainer.appendChild(row);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTyping() {
      const row = document.createElement('div');
      row.className = 'message bot';
      row.id = 'typing';

      const inner = document.createElement('div');
      inner.className = 'bubble-row';

      const avatar = document.createElement('div');
      avatar.className = 'avatar';
      avatar.textContent = 'AI';

      const bubble = document.createElement('div');
      bubble.className = 'message-content typing-indicator';
      bubble.innerHTML = '<div class="typing-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>';

      inner.appendChild(avatar);
      inner.appendChild(bubble);
      row.appendChild(inner);

      messagesContainer.appendChild(row);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTyping() {
      const t = document.getElementById('typing');
      if (t) t.remove();
    }

    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      conversationHistory.push({ role: 'user', content: message });

      messageInput.value = '';
      messageInput.style.height = 'auto';
      sendButton.disabled = true;

      showTyping();

      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            message,
            conversationHistory,
            conversationStage,
            userEmail
          })
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        const data = await response.json();

        hideTyping();

        if (data.success) {
          addMessage(data.message, false);
          conversationHistory.push({ role: 'assistant', content: data.message });
          if (data.conversationStage) conversationStage = data.conversationStage;
          if (data.userEmail) userEmail = data.userEmail;
          if (data.conversationComplete) {
            setTimeout(() => addMessage('Thanks! Start a new topic anytime.', false), 1500);
          }
        } else {
          addMessage(data.message || 'Something went wrong. Please try again.', false);
        }
      } catch (err) {
        hideTyping();
        console.error('Chat Error:', err);
        addMessage("I'm sorry — connection issue. Please try again.", false);
      }

      sendButton.disabled = false;
      messageInput.focus();
    }
  </script>
</body>
</html>
